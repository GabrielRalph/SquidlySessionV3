<script type = "module">
    import {HideShowTransition} from './src/Utilities/hide-show.js';
    let test = new HideShowTransition("div");
    test.styles = {
        background: 'red',
        padding: '50px',
        color: 'white'
    }
    document.body.appendChild(test);
    document.body.onclick = async ()=>{
        test.toggle(!test.shown, 1000);
    }
</script>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://v3.squidly.com.au/src/Utilities/Buttons/grid-icon.css">
    <link rel="stylesheet" href="https://v3.squidly.com.au/Fonts/OpenDyslexic/od3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Inclusive+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet"></link>
    <style>
        body {
            --s-unit: hypot(1vh, 1vw);
            font-size: calc(1.5 * var(--s-unit));
            font-family: "Inclusive Sans", sans-serif;
            --border: 4px;
            --gap: calc(1.25 * var(--border));
        }

        /* 1) High Contrast (Light) – boosts contrast & clarity */
        body[effect="high-contrast-light"] {
        filter: contrast(1.5) brightness(1.05) saturate(1.05);
        }

        /* 1b) High Contrast (Dark) – optional dark variant via inversion trick */
        body[effect="high-contrast-dark"] {
        /* Invert, then rotate hue to keep colors naturalish, tighten contrast */
        filter: invert(1) hue-rotate(180deg) contrast(1.2) brightness(0.95) saturate(1.05);
        }

        /* 2) Low Sensory – soften contrast & saturation for comfort */
        body[effect="low-sensory"] {
        filter: contrast(0.9) brightness(0.98) saturate(0.75);
        }

        /* 3) Color Blind–Assist – slight hue shift to ease red/green collisions + clarity */
        body[effect="colorblind-assist"] {
        /* NOTE: This is a gentle heuristic, not a true fix. Prefer safe palettes in CSS tokens. */
        filter: hue-rotate(20deg) contrast(1.05) saturate(0.95);
        }
        /* 4) Greyscale / Monochrome – reduce color load, keep readability */
        body[effect="greyscale"] {
        filter: grayscale(1) contrast(1.05) brightness(1.0);
        }

        /* 5) Sepia Calm – warm, low-stimulus reading palette */
        body[effect="sepia-calm"] {
        filter: sepia(0.25) contrast(0.95) brightness(1.02) saturate(0.9);
        }

        /* 6) Enhanced Saturation – mild boost for aging/low-quality displays */
        body[effect="enhanced-saturation"] {
        filter: saturate(1.15);
        }

        body[font="opendyslexic"] {
            font-family: 'od3', sans-serif;
            font-size: calc(1.2 * var(--s-unit));
            line-height: 1.2
        }
        body[font="atkinson"] {
            font-family: 'Atkinson Hyperlegible', sans-serif;
        }

        body[font="inclusive"] {
            font-family: 'Inclusive Sans', sans-serif;
        }

    </style>

    <title>Lamp AAC</title>
</head>
<body shadow font = "opendyslexic">
    <lamp-window></lamp-window>
</body>
<script type="module" src="template.js"></script>
</html>
